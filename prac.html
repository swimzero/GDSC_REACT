<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prac.css" />
    <title>고수영의 자기소개</title>
</head>
<body>
    <header>
        <h1>안녕하세요! 고수영입니다.</h1>
    </header>

    <section>
        <h2>자기소개</h2>
        <p>안녕하세요, 저는 23학번 컴퓨터학과 고수영입니다.</p>
        <img src="self.jpg" alt="고수영 사진" height="300px"/>
    </section>

    <section>
        <h2>취미</h2>
        <ul>
            <li>야구 관람</li>
            <li>재밌는 상상하기</li>
        </ul>
    </section>

    <section>
        <h2>댓글 작성</h2>
        <form action="#" method="post">
            <label for="comment">댓글:</label><br />
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <br />
            <input type="submit" value="댓글 작성" />
        </form>
    </section>
</body>
</html>
